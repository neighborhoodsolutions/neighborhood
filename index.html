<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neighborhood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #dbeafe, #e0f2fe);
      color: #0f172a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #1e3a8a;
      text-shadow: 0 0 20px rgba(59,130,246,0.35);
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      color: #475569;
    }
    main {
      flex: 1;
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem 3rem;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }
    .product-card {
      background: radial-gradient(circle at top, #eff6ff, #dbeafe);
      border-radius: 1.2rem;
      padding: 1rem;
      box-shadow: 0 18px 40px rgba(148,163,184,0.6);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(148,163,184,0.6);
    }
    .product-card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 20% 0%, rgba(59,130,246,0.35), transparent 60%),
                  radial-gradient(circle at 80% 120%, rgba(56,189,248,0.4), transparent 55%);
      opacity: 0.6;
      mix-blend-mode: screen;
      pointer-events: none;
    }
    .product-inner {
      position: relative;
      background: rgba(255,255,255,0.8);
      border-radius: 0.9rem;
      padding: 1rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148,163,184,0.4);
    }
    .file-icon {
      width: 64px;
      height: 64px;
      border-radius: 0.8rem;
      background: linear-gradient(145deg, #bfdbfe, #e0f2fe);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.8rem;
      box-shadow: 0 8px 20px rgba(37,99,235,0.35);
      position: relative;
    }
    .file-icon span {
      font-weight: 700;
      font-size: 0.9rem;
      color: #1d4ed8;
    }
    .file-icon::after {
      content: "";
      position: absolute;
      bottom: -6px;
      right: -6px;
      width: 20px;
      height: 20px;
      border-radius: 999px;
      background: radial-gradient(circle, #a5b4fc, #38bdf8);
      opacity: 0.85;
    }
    .product-title {
      margin: 0 0 0.3rem;
      font-size: 1.1rem;
      color: #0f172a;
    }
    .file-meta {
      margin: 0;
      font-size: 0.85rem;
      color: #64748b;
    }
    .price {
      margin: 0.8rem 0 0.5rem;
      font-weight: 600;
      color: #1d4ed8;
    }
    .actions {
      margin-top: 0.8rem;
    }
    .btn-buy {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      border: none;
      text-decoration: none;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
      box-shadow: 0 10px 25px rgba(56,189,248,0.55);
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
    }
    .btn-buy:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow: 0 14px 30px rgba(59,130,246,0.65);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Neighborhood</h1>
    <p>specific solutions to specific problems</p>
  </header>

  <main>
    <section class="products-grid" id="products-grid">
      <!-- Products will be inserted here -->
    </section>
  </main>

  <footer>
    &copy; <span id="year"></span> Neighborhood
  </footer>

  <script>
    const products = [
      {
  title: "this and this:",
  filename: "example zip do not buy.7z",
  extension: ".7z",
  price: "$5",
  paypalLink: "https://www.paypal.com/ncp/payment/ZX96YZTE5ZT6C"
},
      {
        title: "Example Solution Pack 2",
        filename: "solution-pack-2.zip",
        extension: ".zip",
        price: "$9",
        paypalLink: "https://www.paypal.com/your-link-here-2"
      }
    ];

    const grid = document.getElementById("products-grid");

    function renderProducts() {
      grid.innerHTML = "";
      products.forEach(product => {
        const card = document.createElement("article");
        card.className = "product-card";
        card.innerHTML = `
          <div class="product-inner">
            <div class="file-icon">
              <span>${product.extension.toUpperCase().replace('.', '')}</span>
            </div>
            <h2 class="product-title">${product.title}</h2>
            <p class="file-meta">${product.filename} &nbsp;â€¢&nbsp; ${product.extension}</p>
            <p class="price">${product.price}</p>
            <div class="actions">
              <a class="btn-buy" href="${product.paypalLink}" target="_blank" rel="noopener">
                Buy
              </a>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    document.getElementById("year").textContent = new Date().getFullYear();
    renderProducts();
  </script>
</body>
</html>
